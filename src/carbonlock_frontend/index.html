<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarbonLock UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="index.js" defer></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
        background: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      #status {
        margin-bottom: 1em;
      }
      .form-control, .btn {
        margin-bottom: 0.5em;
      }
      .table {
        background: #fff;
      }
      .highlight {
        animation: highlight-fade 2s;
        background: #d1e7dd !important;
      }
      @keyframes highlight-fade {
        from { background: #b6f5c6; }
        to { background: #fff; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-3">
        <img src="assets/logo.png" alt="CarbonLock Logo" height="60">
      </div>
      <h1 class="mb-4 text-center">ðŸŒ± CarbonLock: Carbon Credit Contracts</h1>
      <div class="alert alert-info" role="alert">
        Welcome! Use this UI to create and view carbon credit contracts. Fill in the form below to add a new contract. All contracts are listed in the table.
      </div>
      <form id="contract-form" class="row g-3 mb-4" autocomplete="off" aria-label="Create carbon contract">
        <div class="col-md-6">
          <input type="text" id="owner" class="form-control" placeholder="Buyer / Owner" required aria-label="Buyer or Owner">
        </div>
        <div class="col-md-6">
          <input type="text" id="company" class="form-control" placeholder="Seller Company" required aria-label="Seller Company">
        </div>
        <div class="col-md-4">
          <input type="number" id="amount" class="form-control" placeholder="Amount (tons)" min="1" required aria-label="Amount in tons">
        </div>
        <div class="col-md-4">
          <input type="number" step="0.01" id="price" class="form-control" placeholder="Price (USD)" min="0" required aria-label="Price in USD">
        </div>
        <div class="col-md-4">
          <input type="number" id="year" class="form-control" placeholder="Fulfillment Year" min="2024" required aria-label="Fulfillment Year">
        </div>
        <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-success">Create Contract</button>
        </div>
      </form>
      <div id="status" class="d-none" role="status" aria-live="polite"></div>
      <h2 class="mt-4">Existing Contracts</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="contracts-table" aria-label="Contracts table">
          <thead class="table-light">
            <tr>
              <th scope="col">Buyer</th>
              <th scope="col">Seller</th>
              <th scope="col">Amount (tons)</th>
              <th scope="col">Price (USD)</th>
              <th scope="col">Year</th>
            </tr>
          </thead>
          <tbody id="contract-list">
            <!-- Contracts will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
